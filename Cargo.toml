[package]
name = "quickraw"
version = "0.1.1"
edition = "2021"
description = "A rust library to handle camera raw files"
keywords = ["raw", "camera"]
documentation = "https://docs.rs/quickraw"
repository = "https://github.com/qdwang/quickraw"
license = "LGPL-2.1"
exclude = ["tests/"]

[dependencies]
attrs = { path = "attrs" }
thiserror = "1"
once_cell = "1"
phf = { version = "0.10", features = ["macros"] }
quickexif = "0.1"

# only for cli binary usage
anyhow = { version = "1", optional = true }
image = { version = "0.23", optional = true }
rayon = { version = "1.5", optional = true }

[[bin]]
name = "quickraw"
required-features = ["anyhow", "image", "rayon"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[profile.release]
codegen-units = 1
lto = "fat"
